<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaflet.DistortableImage Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"
    />
    <link rel="stylesheet" href="../dist/leaflet.distortableimage.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <script
      src="../node_modules/leaflet/dist/leaflet.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
    <script src="../node_modules/webgl-distort/dist/webgl-distort.js"></script>
    <script src="../node_modules/glfx/glfx.js"></script>
    <script src="../node_modules/exif-js/exif.js"></script>
    <script src="../dist/leaflet.distortableimage.iife.js"></script>
    <script src="./js/index.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<key>&libraries=places"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>
  <body style="margin: 0">
    <form id="test_form">
      <input type="file" class="ldi" id="inputimage" accept="image/*" />
    </form>
    <div
      id="map"
      style="width: 100%; height: 100%; position: absolute; top: 0"
    ></div>
  </body>
</html>
